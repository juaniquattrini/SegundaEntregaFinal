<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--SWEETALERT2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <!--JS-->
    <script src="../assets/alert.js"></script>
    <script src="../assets/pendientes.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>MATERIAS PENDIENTES</title>
</head>
<body>
  <header class="header__base">
        <div >
            <h1>COLEGIO SANTO CODER</h1>
        </div> 
        <div >
          <nav class="header__menuNav">
          </nav>
        </div>       
    </header>  
    <main class="container-xxl my-md-4 bd-layout">
        <form id="formulario" action="" class="container">
            <h2> Estudiante ingrese sus datos</h2>
            <fieldset class="card mx-4">
                <p>
                    <div > 
                        <label for="nombre">Nombre:</label>
                        <input type="text"  id="nombre" placeholder="Juan Quattrini"> 
                    </div>
                    <div class="my-2">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" placeholder="00">
                    </div>
                </p>
                <select id="curso" class="form-select my-2" aria-label="Default select example">
                    <option selected>Seleccion su curso</option>
                    <option value="Primer AÑO">Primer Año</option>
                    <option value="Segundo AÑO">Segundo Año</option>
                    <option value="Tercer AÑO">Tercer Año</option>
                    <option value="Cuarto AÑO">Cuarto Año</option>
                    <option value="Quinto AÑO">Quinto Año</option>
                </select>
                <select id="materia" class="form-select my-2" aria-label="Default select example">
                    <option selected>Materias a consultar</option>
                    <option value="Ingles">Ingles</option>
                    <option value="Matematica">Matematica</option>
                    <option value="Literatura">Literatura</option>
                </select>
                <div id="previas">
                    <p class="my-2">Debe materias previas?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="previas" value="previas"> 
                        <label class="form-check-label" for="previas">
                        Si
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="previas" value="previas" checked>
                        <label class="form-check-label" for="previas">
                        No
                        </label>
                    </div>    
                </div>
               
                <p class="my-2">Es capaz de rendir presencialmente?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="presencial">
                    <label class="form-check-label" for="presencial">
                    Presencial
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="presencial" checked>
                    <label class="form-check-label" for="presencial">
                    A distancia
                    </label>
                </div>

                <p>
                    <button id="botonResultado" type="submit" class="my-2">Enviar</button>
                </p>
                <div id="resultado" class="container text my-2">
                    <label for="resultado"> </label>
                    <p id="textoResultado">
                     
                    </p>

                    
                </div>
            </fieldset>
           
        </form>
        <div id="linksUtiles">
        <button id="link">Volver a inicio</button>
        <button id="link2">Calculadora de notas</button>
        </div>

    </main>   
    <footer>
  
    </footer>
</body>
</html>
