<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Notas</title>
	<!--SWEETALERT2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <!--JS-->
    <script src="../assets/alert.js"></script>
	<script src="/assets/script.js"></script>
	<!-- <script src="/assets/scriptmain.js"></script> -->
	<!--CSS-->
	<link rel="stylesheet" href="/css/estilos.css"/>

	<!-- <script src="array.js"></script> -->
</head>
<body>
	<header class="header__base">
        <div >
            <h1>COLEGIO SANTO CODER</h1>
        </div> 
        <div >
          
        </div>       
    </header>  
	<div class="container">
	<h1>Calculadora de porcentaje de notas</h1>

	<div class="items">
		<div class="app">
		<div class="form-grupo">
			<input
			type="text"
			class="form-control"
			placeholder="QUIMICA"
			id="quimica"
			/>
		</div>
		<div class="form-grupo">
			<input
			type="text"
			class="form-control"
			placeholder="INGLES"
			id="ingles"
			/>
		</div>
		<div class="form-grupo">
			<input
			type="text"
			class="form-control"
			placeholder="MATEMATICAS"
			id="matematica"
			/>
		</div>
		<div class="form-grupo">
			<input
			type="text"
			class="form-control"
			placeholder="FISICA"
			id="fisica"
			/>
		</div>
		<div>
			<input
			type="button"
			value="Mostrar porcentaje"
			class="form-boton"
			onclick="calcular()"
			/>
			<form>
				<label for="captcha">Para guardar en el sistema ingrese correctamente el captcha: </label>
				<input type="text" name="captcha" id="captcha" placeholder="cod3rHous3" required>
			</form>
		</div>
		</div>
	</div>
	<div class="form-grupo mostrarDatos">
		<p id="mostrarDatos"></p>
	</div>
	</div>
	<div id="linksUtiles">
        <button id="link3">Volver a inicio</button>
        <button id="link4">Ingreso de datos de alumno</button>
        </div>
</body>
</html>
