<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Notas</title>
	<link rel="stylesheet" href="/css/estilos.css"/>
	<script src="/assets/script.js"></script>
	<script src="/assets/scriptmain.js"></script>
	<!-- <script src="array.js"></script> -->
</head>
<body>
	<div class="container">
	<h1>Calculadora de porcentaje de notas</h1>
	<a href="/index.html">VOLVER A HOME</a>
	<div class="items">
		<div class="app">
		<div class="form-grupo">
			<input
			type="text"
			class="form-control"
			placeholder="QUIMICA"
			id="quimica"
			/>
		</div>
		<div class="form-grupo">
			<input
			type="text"
			class="form-control"
			placeholder="INGLES"
			id="ingles"
			/>
		</div>
		<div class="form-grupo">
			<input
			type="text"
			class="form-control"
			placeholder="MATEMATICAS"
			id="matematica"
			/>
		</div>
		<div class="form-grupo">
			<input
			type="text"
			class="form-control"
			placeholder="FISICA"
			id="fisica"
			/>
		</div>
		<div>
			<input
			type="button"
			value="Mostrar porcentaje"
			class="form-boton"
			onclick="calcular()"
			/>
			<form>
				<label for="captcha">Para guardar en el sistema ingrese correctamente el captcha: </label>
				<input type="text" name="captcha" id="captcha" placeholder="cod3rHous3" required>
			</form>
		</div>
		</div>
	</div>
	<div class="form-grupo mostrarDatos">
		<p id="mostrarDatos"></p>
	</div>
	</div>
</body>
</html>
